{% extends "base.html" %}

{% block title %}MyHeartRate -Login- {% endblock title %}

{% block content %}
  <h1 class="page-header">Login</h1>
  <form method="post" action="{{ myheartrate_login }}">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="form-group">
      <div class="form-group">
        {{ form.username.errors }}
        <p><label for="id_username">User name</label></p>
        <p>{{ form.username }}</p>
      </div>
      <div class="form-group">
        {{ form.password.errors }}
        <p><label for="id_password">Password</label></p>
        <p>{{ form.password }}</p>
      </div>
    </div>
    <input type="submit" class="btn btn-default" value="Login" />
  </form>
{% endblock content %}
